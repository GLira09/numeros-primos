</head>
<body>
  <h1>Primos</h1>
  <br>
  Digite um número:
    <label>  </label>
  <input type="number" id="number"> <!-- cria um espaço para os numeros e confima associando com o result -->
  <button onclick="checkPrime()">Verificar</button> <!--botão de verificar-->
  <p id="result"></p> <!-- result associado ao id confirmando o numero -->
  <script> 
    function isPrime(num) { //é responsável por verificar se o número dado é primo ou não.//
      if (num <= 1) {//verifica se o numero é menor ou igual a 1//
        return false;
      }
      
      for (let n = 2; n <= Math.sqrt(num); n++) {  //'n' variavel para teste; e "n <= Math.sqrt(num);" é uma condição que determina se o valor é menor ou igual a raiz quadrada do numero dado facilitando a busca de divisores//
        if (num % n === 0) { // teste se 'num' é divisível por algum número.//
          return false; //da o resultado negativo//
        }
      }
      return true; //da o resultado positivo//
    }
    
   
      }
    }
  </script>
